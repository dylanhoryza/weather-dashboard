<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/styles/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
<header class="p-5 mb-5 border-2 border-bottom border-light text-center bg-success">
  Weather Dashboard
</header>

<section class="container">
  <div class="row">
  <div class="col-12 col-md-4 col-lg-3" id="city-search">
  <h2 class="search-header">Search for a city</h2>
  <form id="form">
  <input type="search" id="search" name="search"
  placeholder="Search">
  <button class="search-btn">Search</button>
  <hr class="line">
  </form>
<div class="col-1">
  <div id="recent-city"></div>
</div>
</div>

<div class="col-10 col-md-8 col-lg-9" id="city-info">
  <h3 class="city-name" id="city-name-main"></h3>
  <img src="" alt="" class="icon">
  <p id="temp">Temp:</p>
  <p id="wind">Wind:</p>
  <p id="humidity">Humidity:</p>
</div>
</section>

<div class="container d-flex flex-wrap" id="forecast-container">
  <section class="row justify-content-center ">

  </section>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
